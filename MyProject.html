<!DOCTYPE html>
<head>
    <title>My Project</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>
<body>
    <!-- Nav Start-->
    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="assets/logo.png"/>
            </a>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="MyProject.html">My Project</a>
                </li>
            </ul>

        </div>

        <div class="right-side">
            <a href="contact.html">Contact Me</a>

        </div>
    </nav>
    <!-- Nav end-->

    <!--My project-->
    <div class="MyProject">
        <div class="MyProject-form">
            <div class="form-container">
                <form onsubmit="addMyProject(event)">
                    <h1>ADD MY PROJECT</h1>
                    <div>
                        <label for="project-name">Project Name</label>
                        <input id="project-name"/>
                    </div>
                    <div class="waktu">
                        <div class="kiriD">
                            <label for="start-date">Start Date</label>
                            <input id="start-date" type="date"/> 
                        </div>
                        <div class="kananD">
                            <label for="end-date">End Date</label>
                            <input id="end-date" type="date"/>
                        </div>
                        
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="teknologi">
                        <h3>Teknogies</h3>
                        <div class="pilihan">
                            <input type="checkbox" id="nodeJs" name="nodeJs" value="assets/git.png" />
                            <label for="nodeJs">Node Js</label>
                            <input type="checkbox" id="reactJs" name="reactJs" value="assets/facebook.png" />
                            <label for="reactJs">React Js</label>
                            <input type="checkbox" id="NextJs" name="NextJs" value="assets/deploy.png" />
                            <label for="NextJs">Next Js</label>
                            <input type="checkbox" id="typeScript" name="typeScript" value="assets/instagram.png" />
                            <label for="typeScript">TypeScript</label>
                        </div>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-myproject-image">
                            <label for="input-myproject">
                                <buton>choose</buton>
                                <img src="assets/file.png" alt="file"/>
                            </label>
                            <input type="file" id="input-myproject" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button>submit</button>
                    </div>
                    <div id="pic1">

                    </div>

                </form>
           </div>
        </div>
        <hr />
        <h1 style="text-align: center;">My Project</h1>
        <div id="contents" class="myprojectlist">
            <div class="myprojectlistitem">
                
                <!--Halaman dibwah project-->
                <div class="partbawah">
             
                    <div class="myproject-image">
                        <img src="assets/file1.png" alt="bagianbawah1"/>
                    </div>
                    <div class="informasi">
                        <h3>
                        <a href="MyProjectDetails.html" target="_blank">Dumbways Mobile App</a>
                        </h3>
                        <p>durasi 3 bulan</p>
                        
                    </div>
                    <p>App that used for dumbways student,</p>
                    <p>it was deployed and can download on playstore.</p>
                    <p> happy download</p>
                    <div class="lambang">
                        <i class="fab fa-google-play"></i>
                        <i class="fab fa-android"></i>
                        <i class="fab fa-java"></i>
                    </div>
                    <div class="btn-group">
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="Myproject.js"></script>
    </div>
</body>
</html>
